<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <!-- Using Tailwind CSS-->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-6 rounded-xl w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">ğŸ” Password Generator</h1>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Password Length</label>
      <input type="number" id="length" min="4" max="32" value="12" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
    </div>

    <div class="mb-4 space-y-2">
      <label class="flex items-center">
        <input type="checkbox" id="uppercase" class="mr-2" checked />
        Include Uppercase Letters
      </label>
      <label class="flex items-center">
        <input type="checkbox" id="lowercase" class="mr-2" checked />
        Include Lowercase Letters
      </label>
      <label class="flex items-center">
        <input type="checkbox" id="numbers" class="mr-2" checked />
        Include Numbers
      </label>
      <label class="flex items-center">
        <input type="checkbox" id="symbols" class="mr-2" />
        Include Symbols
      </label>
    </div>

    <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded text-white font-semibold mb-4">
      Generate Password
    </button>

    <div class="bg-gray-700 px-4 py-3 rounded mb-2 flex items-center justify-between">
      <span id="result" class="truncate">Your password will appear here</span>
      <button id="copyBtn" class="text-sm text-blue-400 hover:underline ml-2">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
